<!DOCTYPE HTML>
<html>
	<head>
		<title>Demo Medit.Js - A creative WYSIWYG rich text editor for mobile device by javascript.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<link rel="stylesheet" href="./static/demo.css"/>
		<meta charset="utf-8"/>
	</head>
	<script>
		function IsPC()  
		{  
		   var userAgentInfo = navigator.userAgent;  
		   var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
		   var flag = true;  
		   for (var v = 0; v < Agents.length; v++) {  
			   if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
		   }  
		   return flag;  
		}    
		if(IsPC()){
			alert("Medit.js是一个专注于移动端的富文本编辑器，请使用移动设备访问Demo！\n https://medit.js.org/demo.html");
			location="./index.html";
		}
		</script>
	<body>
		<div id="container">
			<div id="medit" class="medit">点此开始使用 Medit</div>
			<div class="btn_container">
				<div class="btn" onClick="getContent()">预览 Preview</div>
				<div class="btn" onClick="cancel()">清空 Cancel</div>
				<div class="btn" onClick="go()">GitHub</div>
			</div>
			<div id="autoSaveInfo"></div>
			<div id="res"></div>
			<Script>var meditToolImage = "./build/";</script>
			<script src="./build/medit.min.js"></script>
			<script>
			var me = medit(document.getElementById("medit"));
			function getContent(){
				var res = me.getContent();
				document.getElementById("res").innerHTML = '<div id="res_title">预览 Preview:</div>' + res;
			}
			function cancel(){
				me.clear();
			}
			
			function go(){
				location.href='https://github.com/echosoar/medit';
			}
			me.image({
				size: 102400000,
				ext: ["png","jpeg","jpg"],
				success:function(res){
					console.log(res);
				},
				error:function(msg){
					alert("error : " + msg);
				}
			});
			</script>
		</div>
		
	</body>
</html>
