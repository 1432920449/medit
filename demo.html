<!DOCTYPE HTML>
<html>
	<head>
		<title>Medit.Js - A creative WYSIWYG rich text editor for mobile device by javascript.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<link rel="stylesheet" href="./static/demo.css"/>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="container">
			<div id="medit" class="medit"></div>
			<div class="btn" onClick="getContent()">预览 Preview</div>
			<div class="btn" onClick="cancel()">清空 Cancel</div>
			<div id="autoSaveInfo"></div>
			<div id="res"></div>
			<Script>var meditToolImage = "./src/";</script>
			<script src="./src/medit.min.js"></script>
			<script>
			var me = medit(document.getElementById("medit"));
			function getContent(){
				var res = me.getContent();
				document.getElementById("res").innerHTML = '<hr />预览 Preview:<hr />' + res;
			}
			function cancel(){
				me.clear();
			}
			me.autoSave("edit", function(data, time){
				document.getElementById("autoSaveInfo").innerHTML = "Auto save at " + (new Date(time)).toString().replace(/\(.*\)/,"");
			});
			me.image({
				size: 102400000,
				ext: ["png","jpeg","jpg"],
				success:function(res){
					console.log(res);
				},
				error:function(msg){
					alert("error : " + msg);
				}
			});
			</script>
		</div>
		
		<footer>
			© 2017 Medit.Js 
		</footer>
	</body>
</html>
